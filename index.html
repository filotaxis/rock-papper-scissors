<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Hola</h1>
    <div class="display">
        <div class="battle-screen">
            <div class="battle">
                <div class="oponent-display">
                    <div>
                        <div class="stocks">x x x</div>
                    </div>
                    <div class="oponent">
                        <img src="images/joven_chano.png" alt="bulbasaur front">
                    </div>
                </div>
                <div class="player-display">
                    <div class="player">
                        <img src="images/yellow.png" alt="bulbasaur back">
                    </div>
                <div>
                        <div class="stocks">x x x</div>  
                    </div>
                </div>
            </div>
            <div class="message-border">
                <div class="message">
                    <p>bryan trainer wants to battle with you</p>
                </div>
            </div>
        </div>
    </div>
    <div class="choose">
        <button class="bulbasaur" data-id="0">Bulbasaur</button>
        <button class="charmander" data-id="1">Charmander</button>
        <button class="squirtle" data-id="2">Squirtle</button>
    </div>

</html>
