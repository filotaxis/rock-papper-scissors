<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="app-title">
        <p>PokeRock-Papper-Scissors (Bo3)</p>
    </div>
    <div class="display">
        <div class="battle-screen">
            <div class="battle">
                <div class="oponent-display">
                    <div>
                        <div class="stocks-oponent">
                            
                        </div>
                    </div>
                    <div class="oponent">
                        <img src="images/red.png">
                    </div>
                </div>
                <div class="player-display">
                    <div class="player">
                        <img src="images/yellow.png">
                    </div>
                <div>
                        <div class="stocks-player">
                        </div>  
                    </div>
                </div>
            </div>
            <div class="message-border">
                <div class="message">
                    <p>RED trainer wants to battle with you!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="winner-display"></div>
    
    <div class="play-again">
        <button>Play again</button>
    </div>
    

    <div class="choose">
        <button class="bulbasaur" data-id="0">
            <span>Chikorita</span>
        </button>
        <button class="charmander" data-id="1">
            <span>Cyndaquill</span>
        </button>
        <button class="squirtle" data-id="2">
            <span>Totodile</span>
        </button>
    </div>




    <footer>Made with <img src="images/pokeball.png" alt=""> by <a href="https://github.com/filotaxis"> Bryan </a> | <a href="https://github.com/filotaxis/rock-papper-scissors"> Source Code </a></footer>
</body>
</html>
